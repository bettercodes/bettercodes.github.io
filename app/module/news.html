<section
        class="mbr-box mbr-section mbr-section--relative mbr-section--fixed-size mbr-section--full-height mbr-section--bg-adapted mbr-parallax-background mbr-after-navbar"
        id="news" style="padding-top:150px; background-image: url(bettercode_resources/3.jpg);">

    <div class="mbr-box__magnet mbr-box__magnet--sm-padding mbr-box__magnet--center-left">

        <div class="mbr-overlay" style="opacity: 0.2; background-color: rgb(76, 105, 114);"></div>

        <div class="mbr-box__container mbr-section__container container">

            <div class="mbr-box mbr-box--stretched">
                <div class="mbr-box__magnet mbr-box__magnet--center-left col-sm-12 col-xs-12">
                    <div class="row">
                        <div class="col-sm-8 col-xs-12">
                            <h1 class="mbr-hero__text text-warning">Sino-Korea Cross-Border <br>IT Consulting</h1>
                            <br><br><br>
                            <div class="mbr-hero animated fadeInUp" *ngFor="let intro of introduces">
                                <p class="mbr-hero__subtext">
                                    <b>&gt; </b>{{intro.content}}<br><br></p>
                            </div>
                        </div>
                        <div class="col-sm-4 col-xs-12"
                             style="padding:30px; opacity: 0.7; background-color: rgb(0, 0, 0);">
                            <h1 class="mbr-hero__text text-white">News</h1><br><br><br>
                            <div class="mbr-hero animated fadeInUp" *ngFor="let news of newses">
                                <p class="mbr-hero__subtext">
                                    <b>{{news.date}}</b><br>
                                    {{news.content}}<br><br></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <team></team>

        <div class="mbr-arrow mbr-arrow--floating text-center">
            <div class="mbr-section__container container">
                <a class="mbr-arrow__link" href="#contact"><i class="glyphicon glyphicon-menu-down"></i></a>
            </div>
        </div>

    </div>

</section>
